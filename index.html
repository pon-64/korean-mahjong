<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓国麻雀 - Paradise City ルール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>韓国麻雀 Paradise City</h1>

  <div id="board">
    <!-- 上部情報 -->
    <div id="top-info">
      <div id="dora-area">
        <span style="font-size:11px;color:#aaa">ドラ表示:</span>
        <div id="dora-indicators"></div>
      </div>
      <div id="remaining">残り -- 枚</div>
      <div style="font-size:11px;color:#aaa">局: <span id="round-num">1</span></div>
    </div>

    <!-- CPU 西（左） -->
    <div class="cpu-side cpu-west" id="cpu-west">
      <div class="player-label">西<br><span id="score-1" class="score-label">0pt</span></div>
      <div id="riichi-1" class="riichi-stick">リーチ</div>
      <div id="cpu-hand-1" class="cpu-hand-vertical"></div>
      <div id="melds-1" class="meld-row"></div>
      <div id="discards-1" class="discard-area"></div>
    </div>

    <!-- 中央エリア -->
    <div id="center-area">
      <!-- CPU 北（上） -->
      <div class="cpu-north">
        <div class="player-label">北 <span id="score-2" class="score-label">0pt</span>
          <span id="riichi-2" class="riichi-stick">リーチ</span>
        </div>
        <div id="cpu-hand-2" style="display:flex;gap:2px;"></div>
        <div id="melds-2" class="meld-row"></div>
        <div id="discards-2" class="discard-area"></div>
      </div>

      <!-- 卓中央 -->
      <div style="display:flex;gap:16px;align-items:center;margin:4px 0;">
        <div id="discards-3" class="discard-area" style="flex:1"></div>
        <div style="text-align:center;color:#ffd700;font-size:13px;">東<br><span id="score-3" class="score-label">0pt</span>
          <div id="riichi-3" class="riichi-stick">リーチ</div>
        </div>
        <div id="melds-3" class="meld-row"></div>
        <div id="cpu-hand-3" style="display:flex;flex-direction:column;gap:2px;"></div>
      </div>
    </div>

    <!-- CPU 東（右） は上の中央エリアに含まれているので空 -->
    <div class="cpu-side cpu-east" style="display:none"></div>

    <!-- プレイヤーエリア（南） -->
    <div id="player-area">
      <div style="display:flex;gap:8px;align-items:center;">
        <div id="discards-0" class="discard-area" style="flex:1;min-height:36px;"></div>
      </div>
      <div style="display:flex;align-items:center;gap:8px;">
        <div class="player-label">あなた（南）</div>
        <span id="score-0" class="score-label">0pt</span>
        <span id="riichi-0" class="riichi-stick">リーチ</span>
      </div>
      <div id="melds-0"></div>
      <div id="player-hand"></div>
    </div>

    <!-- アクションボタン -->
    <div id="controls">
      <button class="action-btn" id="btn-tsumo" disabled>ツモ</button>
      <button class="action-btn" id="btn-riichi" disabled>リーチ</button>
      <button class="action-btn" id="btn-ron" disabled>ロン</button>
      <button class="action-btn" id="btn-pon" disabled>ポン</button>
      <button class="action-btn" id="btn-pass" disabled>パス</button>
    </div>
  </div>

  <!-- ゲームログ -->
  <div id="game-log"></div>

  <!-- 和了ダイアログ -->
  <div class="dialog-overlay" id="win-dialog">
    <div class="dialog">
      <h2 id="win-winner">和了！</h2>
      <p id="win-type"></p>
      <p id="win-score"></p>
      <div class="win-hand-row" id="win-hand"></div>
      <div style="font-size:12px;color:#aaa;margin-top:8px;">
        ドラ表示牌: <span id="win-doras" style="display:inline-flex;gap:2px;vertical-align:middle;"></span>
      </div>
      <button class="dialog-btn" id="btn-next-round">次の局へ</button>
    </div>
  </div>

  <!-- 流局ダイアログ -->
  <div class="dialog-overlay" id="draw-dialog">
    <div class="dialog">
      <h2>流局</h2>
      <p>誰も和了できませんでした</p>
      <button class="dialog-btn" id="btn-next-round-draw">次の局へ</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
